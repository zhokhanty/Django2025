<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой проект{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'expense_list' %}">Мои расходы</a></li>
                <li><a href="{% url 'add_expense' %}">Добавить расход</a></li>
                <li><a href="{% url 'logout' %}">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <!-- Здесь будет отображаться контент, специфичный для каждой страницы -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Мой проект</p>
    </footer>

    <!-- Подключение JS файлов, если нужно -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
