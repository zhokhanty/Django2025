<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список расходов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            display: inline-block;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Мои расходы</h2>
    <a href="{% url 'add_expense' %}" class="button">Добавить расход</a>

    <table>
        <tr>
            <th>Сумма</th>
            <th>Описание</th>
            <th>Дата</th>
            <th>Категория</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.date }}</td>
            <td>{{ expense.category.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Нет данных</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
